definitions:
  MetricsReportingDataRequest:
    description: |
      Information about what the aggregated sales reporting data covers and how it is presented. This includes 
      the starting and ending dates of the time range, the included or excluded restaurants, and 
      aggregation options.
    type: object
    properties:
      startBusinessDate:
        description: |
          The starting date of the time range for the reporting data.

          Specify the business day in the format YYYYMMDD. For example, `20220824`.
        format: integer
        type: number
      endBusinessDate:
        description: |
          The ending date of the time range for the reporting data.

          Specify the business day in the format YYYYMMDD. For example, `20220824`.
        format: integer
        type: number
      restaurantIds:
        description: |
          The `restaurantGuid` values of specific restaurants in the management group to include in the 
          reporting data. If used, only the data for listed restaurants in the management group 
          that are identified by `restaurantGuid` is included. If left blank, all restaurants are included 
          by default.
        items:
          format: uuid
          type: string
        type: array
      excludedRestaurantIds:
        description: |
          The `restaurantGuid` values of specific restaurants in the management group to exclude from the 
          reporting data. If used, the data for listed restaurants in the management group 
          that are identified by `restaurantGuid` is excluded. If left blank, all restaurants are included 
          by default.
        items:
          format: UUID
          type: string
        type: array
      groupBy:
        description: |
          The way the reporting data results are aggregated. You can use up to two values at a time.

          Valid values:

          * `DINING_OPTION` - The reporting data is grouped by dining option.
          * `ORDER_SOURCE` - The reporting data is grouped by order source.
          * `REVENUE_CENTER` - The reporting data is grouped by revenue center.
        items:
          enum:
            - REVENUE_CENTER
            - DINING_OPTION
            - ORDER_SOURCE
          type: string
        type: array
    required:
      - restaurantIds
      - excludedRestaurantIds
      - startBusinessDate
      - endBusinessDate
  MetricsReportingData:
    description: The aggregated sales reporting data.
    type: object
    properties:
      restaurantGuid:
        description: |
          The identifier assigned by the Toast platform used to identify a restaurant location.
        format: UUID
        type: string
      businessDate:
        description: |
          The date for the aggregated reporting data. The business 
          day uses the YYYYMMDD format. For example, `20220824`.
        format: integer
        type: string
      guestCount:
        description: |
          The total number of guests recorded across all orders.
        format: integer
        type: number
      voidOrdersCount:
        description: The total number of orders with at least one voided item.
        format: integer
        type: number
      discountOrderCount:
        description: The total number of orders that have at least one discount.
        format: integer
        type: number
      ordersCount:
        description: |
          The total number of orders that were not voided.
        format: integer
        type: number
      openOrderCount:
        description: The total number of open orders.
        format: integer
        type: number
      closedOrderCount:
        description: The total number of closed orders.
        format: integer
        type: number
      netSalesAmount:
        description: |
          The total sales, excluding tax, gratuity, tips, discounts, refunds, and 
          deferred amounts.
        format: double
        type: number
      grossSalesAmount:
        description: The total sales, including discounts and refunds.
        format: double
        type: number
      discountAmount:
        description: The total amount of discounts for orders.
        format: double
        type: number
      voidOrdersAmount:
        description: The total amount of voided items.
        format: double
        type: number
      refundAmount:
        description: The total amount of refunded sales.
        format: double
        type: number
      avgOrderValue:
        description: The average amount for an order.
        format: double
        type: number
      revenueCenter:
        description: |
          The revenue center for the data. This property only appears when the 
          request for reporting data includes the `groupBy` property with
          value `REVENUE_CENTER`.
        type: string
      diningOption:
        description: |
          The dining option for the data. This property only appears when the 
          request for reporting data includes the `groupBy` property with
          value `DINING_OPTION`.
        type: string
      orderSource:
        description: |
          The method used to place an order, also known as the order source. This property
          only appears when the request for reporting data includes the `groupBy` property 
          with value `ORDER_SOURCE`.

          Valid values:
          * `API`
          * `BRANDED_ONLINE_ORDERING`
          * `CALLER_ID`
          * `CATERING`
          * `CATERING_ONLINE_ORDERING`
          * `GOOGLE`
          * `GRUBHUB` (deprecated)
          * `IN_STORE`
          * `INVOICE`
          * `KIOSK`
          * `ONLINE`
          * `ORDER_AND_PAY_AT_TABLE`
          * `TOAST_LOCAL`
          * `TOAST_PICKUP_APP`
          * `TOAST_TABLES`
      businessHour:
        description: |
          The hour the data represents. This property only appears when the `aggregateBy` 
          query parameter is set to `HOUR` in the `POST` request for creating the reporting
          metrics request. The hour number corresponds to the 24 hours of the day, starting 
          at 0 and ending at 23.
        format: integer
        type: string
      hourlyJobTotalHours:
        description: |
          The total hours worked by employees with hourly jobs. This does not include breaks.
        format: double
        type: string
      hourlyJobTotalPay:
        description: |
          The total wages earned by employees with hourly jobs, including overtime pay. This does not include tips.
        format: double
        type: string
      hourlyJobSalesPerLaborHour:
        description: |
          The average net sales for each hour worked by employees with hourly jobs.
        format: double
        type: string
      restaurantName:
        description: |
          The restaurant's name. This property is only included when
          the `fetchRestaurantNames` parameter is set to `true` in the `GET` request.
        format: string
        type: string
  RestaurantsGuidName:
    description: Information about a restaurant in the management group.
    type: object
    properties:
      restaurantGuid:
        description: |
          The identifier assigned by the Toast platform used to identify a restaurant location.
        format: UUID
