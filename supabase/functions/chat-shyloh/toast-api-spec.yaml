swagger: '2.0'
info:
  title: Analytics API
  description: |
    The analytics API provides an enterprise reporting and analytics service, 
    and includes operations that retrieve information for all restaurants, or a
    subset of restaurants, in a management group, create requests for reporting data, 
    and retrieve the reporting data.

    The types of reporting data include:
    * Aggregated sales reporting data covering sales and labor information.
    * Check reporting data providing information for each check.
    * Labor reporting data providing information for employees and jobs that are paid hourly.
    * Menu reporting data providing information for menu entities as they relate to sales.
    * Payout reporting data providing information for payouts organized either by settled date, payments, or sales date.
    * Guest reporting data providing information for guest's payment cards organized by payments.
  version: 1.0.0
  contact:
    name: Toast developer support
host: toast-api-server
basePath: /era/v1
schemes:
  - https
tags:
  - name: Aggregated sales
    description: The analytics API endpoints for aggregated sales reporting data covering sales and labor information.
  - name: Check
    description: The analytics API endpoints for check reporting data.
  - name: Labor
    description: The analytics API endpoints for labor reporting data. This only supports hourly job and employee data.
  - name: Menu
    description: The analytics API endpoints for menu reporting data.
  - name: Payout by settled date
    description: The analytics API endpoint for payout reporting data organized by settled date.
  - name: Payout by payments
    description: The analytics API endpoint for payout reporting data organized by payments.
  - name: Payout by sales date
    description: The analytics API endpoint for payout reporting data organized by sales date.
  - name: Guest
    description: The analytics API endpoint for guest reporting data organized by payment.
  - name: Restaurants information
    description: The analytics API endpoint for providing information about restaurants in a management group.
paths:
  /metrics:
    post:
      summary: Post an aggregated sales reporting data request for a custom time range
      description: |
        Creates an aggregated sales reporting data request for a customized time range. 

        Use the `onlyInactiveRestaurants` query parameter set to `true` to get data for inactive restaurants only.

        Specify the `startBusinessDate` and `endBusinessDate` for the data in the message body.

        Identify restaurants to include or exclude with the `restaurantIds` and 
        `excludedRestaurantIds` properties. If left blank, all restaurants are included by default.

        Include information about how to aggregate the data with the `groupBy` property.
      operationId: postMetricsReportingDataCustomTimeRangeRequest
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: onlyInactiveRestaurants
          description: |
            Specifies whether the data is for inactive restaurants only. Active restaurant data is returned by default.

            Valid values:

            * `true` - The data retrieved is for inactive restaurants only.

            * `false` - The data retrieved is for active restaurants only.
          in: query
          required: false
          type: boolean
        - name: body
          description: |
            A JSON object containing the starting and ending dates for the aggregated sales reporting data 
            request, included or excluded restaurants, and aggregation options.
          in: body
          required: true
          schema:
            $ref: '#/definitions/MetricsReportingDataRequest'
      responses:
        '200':
          description: The `reportRequestGuid` used to retrieve the data.
          schema:
            $ref: '#/definitions/ReportRequestGuid'
        '400':
          description: The request contains invalid information.
          schema:
            $ref: '#/definitions/ErrorMessage'
        '500':
          description: |
            An unexpected internal error occurred. The
            `requestId` attached to this error can be referenced by
            the Toast support team.
      security:
        - oauth2:
            - enterprise-metrics:read
      tags:
        - Aggregated sales
  /metrics/{timeRange}:
    post:
      summary: Post an aggregated sales reporting data request for a specific time range
      description: |
        Creates an aggregated sales reporting data request for a specific time range.

        Specify the time range with the `timeRange` path parameter.

        Include information on how to aggregate the data for the `day` time range using the
        `aggregateBy` query parameter.

        Use the `onlyInactiveRestaurants` query parameter set to `true` to get data for inactive restaurants only.

        Specify the `startBusinessDate` and `endBusinessDate` for the data in the message body.

        Identify which restaurants to include or exclude with the 
        `restaurantIds` and `excludedRestaurantIds` properties. If left blank, all restaurants are included by default.

        Include information about how to aggregate the data with the `groupBy` property.
      operationId: postMetricsReportingDataSpecificTimeRangeRequest
      consumes:
        - application/json
      produces:
        - application/json
      parameters:
        - name: timeRange
          description: |
            The specific time range that you are requesting the data for.

            Valid values:

            * `day` - The request covers a one day time range. This value can optionally use the `aggregateBy` query parameter.

            * `week` - The request covers a time range of seven days or fewer.

            * `month` - The request covers a time range of 31 days or fewer.

            * `year` - The request covers a time range of 366 days or fewer.
          in: path
          required: true
          type: string
          enum:
            - day
            - week
            - month
            - year
        - name: aggregateBy
          description: |
            Aggregates the data by day or hour if using the `timeRange` value `day`. The data is aggregated by day by default.

            Valid values:

            * `DAY` - The reporting data is aggregated by day.

            * `HOUR` - The reporting data is aggregated by hour.
          in: query
          required: false
          type: string
          enum:
            - DAY
            - HOUR
        - name: onlyInactiveRestaurants
          description: |
            Specifies whether the data is for inactive restaurants only. Active restaurant data is returned by default.

            Valid values:

            * `true` - The data retrieved is for inactive restaurants only.

            * `false` - The data retrieved is for active restaurants only.
          in: query
          required: false
          type: boolean
        - name: body
          description: |
            A JSON object containing the starting and ending dates for the aggregated sales reporting data
            request, included or excluded restaurants, and aggregation options.
          in: body
          required: true
          schema:
